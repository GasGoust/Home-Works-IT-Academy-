<!-- Sprite -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
</head>
<body>
    <!--Smiles-->
    <div>
        <img src="Pic/20_Smiles.PNG" alt="20 Smiles">
    </div>
    <!--Smiles 2-->
    <div style="background-image: url('Pic/20_Smiles.PNG');
                background-repeat: no-repeat;
                width: 340px;
                height: 270px;
                border: solid red 1px">
    </div>
    <!-- Smile 3 -->
    <div style="background-image: url('Pic/20_Smiles.PNG');
                background-repeat: no-repeat;
                background-position: -206px -129px;
                width: 340px;
                height: 270px;
                border: solid red 1px">
    </div>
    <!-- Smile 4 -->
    <div style="background-image: url('Pic/20_Smiles.PNG');
                background-repeat: no-repeat;
                background-position: -206px -129px;
                width: 66px;
                height: 70px;
                border: solid red 1px">
    </div>
    <!--Dialog-->
    &mdash; Вы делаете операции по увеличению глаз?<br>
    &mdash; Да, стоимость &mdash; 100.000$.<br>
            <div style="background-image: url('Pic/20_Smiles.PNG');
                        background-repeat: no-repeat;
                        background-position: -206px -129px; width: 66px; height: 70px;">
            </div>
    &mdash; С вас 100.000$.
</body>
</html>
