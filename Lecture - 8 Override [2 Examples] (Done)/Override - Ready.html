<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS.css">
  <title>Форма</title>
</head>
<body>
  <!--1 Карточка-->
  <div class="main container">
    <h3 class="header">Заполните основную информацию о себе</h3>
    <div class="form">
        <p class="label">ФИО</p>
        <p class="input"></p>
        <p class="label">Возраст </p>
        <p class="input"></p>
        <p class="label">Фото</p>
        <p class="photo input"></p>
        <div class="button">Загрузить</div>
    </div>
  </div>
  <!--2 Карточка-->
  <div class="additional container">
    <h3 class="header">Заполните дополнительную информацию о себе</h3>
    <div class="form">
        <p class="label">Город проживания</p>
        <p class="input" disabled></p>
        <p class="label">Адрес</p>
        <p class="input" disabled></p>
        <div class="button yellow">Подтвердить</div>
    </div>
  </div>
</body>
</html>
