<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position with Animation</title>
    <style>
        .main {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: green;
            overflow: hidden; /* Скрывает выходящие за границы элементы */
        }

        .red, .blue, .yellow {
            width: 100px;
            height: 100px;
            position: absolute;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .red {
            background-color: red;
            top: 20px;
            left: 20px;
            animation-name: moveRed;
        }

        .blue {
            background-color: blue;
            top: 20px;
            right: 20px;
            animation-name: moveBlue;
        }

        .yellow {
            background-color: yellow;
            bottom: 20px;
            right: 20px;
            animation-name: moveYellow;
        }

        @keyframes moveRed {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(150px, 150px); }
        }

        @keyframes moveBlue {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-150px, 150px); }
        }

        @keyframes moveYellow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-150px, -150px); }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
