<!DOCTYPE html>
<html>
<head>
<style> 
    .box {
        width: 300px;
        height: 100px;
        margin: 100px;
        background-color: yellow;
        border: 1px solid black;
        transition: all 1s ease-in;
    }
    
    .skew:hover {
        transform: skew(40deg, 20deg);
    }

    .skewY:hover {
        transform: skewY(40deg);
    }

    .skewX:hover {
        transform: skewX(40deg);
    }

</style>
</head>
<body>

    <!-- style="perspective: 1000px;" -->
    <div>
        <h1>The skew() Method</h1>

        <div class="box skew">
            skew
        </div>
        <div class="box skewX">
            skew X
        </div>
        <div class="box skewY">
            skew Y 
        </div>

    </div>

</body>
</html>
