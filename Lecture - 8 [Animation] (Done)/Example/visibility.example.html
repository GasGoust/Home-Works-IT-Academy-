<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .hover-container {
            width: 300px;
            height: 50px;
            border: 3px solid #333 ;
        }
        .tooltip {
            visibility: hidden;
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
        .hover-container:hover ~ .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="hover-container">
        Наведи на меня
    </div>
    <div class="tooltip">Подсказка</div>
</body>
</html>
